<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Receipt</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .ticket-container { width: 300px; margin: auto; border: 1px solid #ddd; padding: 15px; }
        .ticket-header { font-size: 18px; font-weight: bold; color: blue; }
        .ticket-details { margin-top: 10px; text-align: left; }
        .qr-code { margin-top: 20px; }
        .footer { font-size: 12px; color: gray; margin-top: 10px; }
    </style>
</head>
<body>
<div class="ticket-container">
    <div class="ticket-header">üöç Rapid Ticket Access</div>
    <hr>
    <div class="ticket-details">
        <p><b>Ticket ID:</b> {{TICKET_ID}}</p>
        <p><b>Source:</b> {{SOURCE}}</p>
        <p><b>Destination:</b> {{DESTINATION}}</p>
        <p><b>Passengers:</b> {{PASSENGERS}}</p>
        <p><b>Price:</b> {{PRICE}}</p>
        <p><b>Date & Time:</b> {{DATETIME}}</p>
    </div>
    <hr>
    <div class="footer">Thank you for using Rapid Ticket Access!</div>
</div>
</body>
</html>
